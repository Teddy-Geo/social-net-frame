<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/icon-font.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/logo1.png">
        
        <title>HomeNet | Connect with people living in your area</title>
    </head>
    <body>
        <div class="navbar__container">
            <nav class="navbar">
                <a class="navbar__logo-box" href="#">
                         <img src="img/logo1.png" alt="Logo" class="navbar__logo-img">
                         HomeNet
                   </a>
                   <ul>
                       <li><a href="register.html">Register</a></li>
                       <li><a href="login.html">Login</a></li>
                   </ul>
            </nav>
          </div>
        </div>

        <div class="container">
            <div class="form-container">
                <div class="form-img">
                
                </div>

                <div class="form-content">
                     <h2 class="medium text-dark centered py-1">
                      Please complete to create your account.
                     </h2>

                     <p class="lead text-primary centered"><i class="fas fa-user"></i> Step 1</p>

                     <form action="dashboard.html" class="form">

                      <div class="form__group form-grid">
                        <div class="fname">
                          <input class="form__input" type="name" placeholder="First Name" required id="f-name">
                         <label for="f-name" class="form__label name">First Name</label>
                        </div>
                        <div class="lname">
                          <input class="form__input" type="name" placeholder="Last Name" required id="l-name">
                         <label for="l-name" class="form__label name">Last Name</label>
                        </div>
                      </div>

                      <div class="form__group">
                        <input class="form__input" type="tel" id="phone" name="phone"
                               pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                               required placeholder="Phone Number">
                        <label for="phone" class="form__label">Phone Number Format: 123-456-7890</label>
                      </div>

                       <div class="form__group">
                         <input class="form__input" type="email" placeholder="Email Address" required id="email">
                         <label for="email" class="form__label">Email Address</label>
                       </div>

                       <div class="form__group">
                         <input class="form__input" type="password" placeholder="Password" minlength="6" id="password">
                         <label for="password" class="form__label">Password</label>
                       </div>

                       <div class="form__group">
                        <input class="form__input" type="password" placeholder="Confirm Password" minlength="6" id="ver-password">
                        <label for="ver-password" class="form__label">Confirm Password</label>
                      </div>
                        
                       
                       <div class="form-group centered py-1">
                            <input type="submit" value="Next" class="btn btn--dark" onclick="location.href='register-next.html';">
                       </div>
                    
                     </form>

                    <p class="small centered">Already have an account?<a href="login.html">Sign in.</a></p>
                    
                    <p class="centered"><a class="text-dark x-small " href="terms.html">Term of use. Privacy policy</a></p>  
                     
                </div>
            </div>
        </div>
         
        
    </body>
</html>

<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="144" height="43" viewBox="0 0 144 43">
  <defs>
    <style>
      .cls-1 {
        fill: rgba(0,0,0,0.6);
        font-size: 14px;
        font-family: Lato-Regular, Lato;
      }

      .cls-2 {
        filter: url(#building);
      }
    </style>
    <filter id="building" x="0" y="0" width="144" height="43" filterUnits="userSpaceOnUse">
      <feOffset dy="3" input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-opacity="0.157"/>
      <feComposite operator="in" in2="blur"/>
      <feComposite in="SourceGraphic"/>
    </filter>
  </defs>
  <g class="cls-2" transform="matrix(1, 0, 0, 1, 0, 0)">
    <text id="building-2" data-name="building" class="cls-1" transform="translate(9 6)"><tspan x="38.699" y="14">building</tspan></text>
  </g>
